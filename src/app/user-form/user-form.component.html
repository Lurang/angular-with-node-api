<tr>
    <td>ID:</td>
    <td>
        <input [(ngModel)]="formUser.id"  placeholder="id"/>
    </td>
</tr>
<tr>
    <td>이름:</td>
    <td>
        <input [(ngModel)]="formUser.name" placeholder="name"/>
    </td>
</tr>
<tr>
    <td>비밀번호:</td>
    <td>
        <input type="password" [(ngModel)]="formUser.password" placeholder="password"/>
    </td>
</tr>
<tr>
    <td>
        <button class="badge" (click)="addUser(formUser)">add</button>
    </td>
</tr>
